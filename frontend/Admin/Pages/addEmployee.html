<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Review System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="../Scripts/addEmployee.js" defer></script>
    <script src="../navbar.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Optional CSS for spacing between fields */
      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR WILL BE ADDED DYNAMICALLY FOR ADMIN VIEW AND EMPLOYEE VIEW -->
    <div id="navbar-container"></div>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Add Employee</h2>
              <form id="employee-form">
                <div
                  class="form-row d-flex flex-wrap gap-1 justify-content-between"
                >
                  <div class="form-group col-md-5">
                    <label for="name">Name*</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      placeholder="Enter name"
                      required
                    />
                  </div>
                  <div class="form-group col-md-5">
                    <label for="batch">Job Profile*</label>
                    <input
                      type="text"
                      class="form-control"
                      id="profile"
                      name="profile"
                      placeholder="Enter job profile"
                      required
                    />
                  </div>
                  <div class="form-group col-md-5">
                    <label for="email">Email*</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email"
                      required
                    />
                  </div>
                  <div class="form-group col-md-5">
                    <label for="password">Password*</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                  <div class="form-group col-md-5">
                    <label for="college">Manager*</label>
                    <input
                      type="text"
                      class="form-control"
                      id="manager"
                      name="manager"
                      placeholder="Enter Manger's Name"
                      required
                    />
                  </div>
                  <div class="form-group col-md-5">
                    <label for="password">Role*</label>
                    <select class="form-control" id="role" name="role">
                      <option value="" disabled selected>Select Role</option>
                      <option value="Admin">Admin</option>
                      <option value="Employee">Employee</option>
                    </select>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Create
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
